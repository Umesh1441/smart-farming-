<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <style>
        .main_div{
            margin: 3cm;
            background-color: whitesmoke;
            padding: 10px;
            border-radius: 10px;
            box-shadow: #73a9e9;
        }
        .cart_img {
            height: 40px;
            padding: 5px;
            margin: 5px;
            margin-bottom: 6px;
        }
        nav {
            background-color: #59bd67;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
             font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        .logo img {
            height: 80px;
        }

        .menu {
            border-radius: 3px;
            background-color: wheat;
            list-style: none;
            display: flex;
            align-items: center;
        }

        .menu li:last-child {
            margin-right: 0;
        }

        .menu li a {
            text-decoration: none;
            padding: 10px;
            color: #73a9e9;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .menu li a:hover {
            color: #F5A623;
        }



        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                align-items: center;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: #333;
                z-index: 9998;
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            .menu.show {
                opacity: 1;
            }
        }

        header {
            background-color: rgb(37, 91, 31);
            text-align: center;
            margin: 5px;
        }

        a {
            text-decoration: wavy;
        }

        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-top:40px;
            text-align: center;
            color: rgb(22, 5, 5);
        }

        #forecast {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

        }

        .day {
            margin: 10px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 200px;
        }

        .temp {
            font-size: 24px;
            font-weight: bold;
        }

        .icon {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        button {
            display: flex;
            align-items: center;
            font-family: inherit;
            font-weight: 500;
            font-size: 16px;
            padding: 0.7em 1.4em 0.7em 1.1em;
            color: white;
            background: #ad5389;
            background: linear-gradient(0deg, rgba(20, 167, 62, 1) 0%, rgba(102, 247, 113, 1) 100%);
            border: none;
            box-shadow: 0 0.7em 1.5em -0.5em #14a73e98;
            letter-spacing: 0.05em;
            border-radius: 20em;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        div {
            margin: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-top: solid 1px;
            width: 100%;
            height: 40px;
            position: absolute;
            bottom: 0;
            left: 0;


        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="farmer.png" alt="Logo">
        </div>
        <ul class="menu">
            <li ><img class="cart_img" src="icon_login.png" alt=""></a></li>
            <li><a href="first.html">Home</a></li>
            <li><a href="marketpalce.html">market</a></li>
            <li><a href="wheather.html">wheather</a></li>
            <li><a href="ggov_pol.html">policies</a></li>
            <li><img class="cart_img" src="cart.png" alt=""></a></li>
        </ul>
    </nav>
    <div class="main_div">
        <h1>Weather Forecast</h1>
        <form>
            <div> <label for="city">City:</label>
                <input type="text" id="city" name="city">
            </div>
            <button type="button" onclick="getForecast()">Get Forecast</button>
        </form>
        <div id="forecast"></div>
        <script src="wheather_.js"></script>
        <footer>
            <p>Copyright &copy; 2023 Government Policies for Farmers</p>
        </footer>
    </div>
</body>

</html>
